<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
        label {
            display: block;
            float: left;
            width: 120pt;
            clear: both;
            text-align: right;
            padding-right: 5pt;
        }
        div {
            padding-top: 7pt;
        }
    </style>
  </head>
  <body>
    <form>
        <div>
            <label>Color:</label>
            <input type="color" id="color">
        </div>
        <div>
            <label>Rainbow color:</label>
            <input type="checkbox" id="isRainbow">
        </div>
        <div>
            <label>Rainbow size:</label>
            <input type="range" id="rainbow_size" min="0.1" max="5" step="0.01" value="3">
        </div>
        <div>
            <label>Thickness:</label>
            <input type="range" id="width" min="1" max="30" step="1">
        </div>
        <div>
            <label>Opacity:</label>
            <input type="range" id="opacity" min="0.25" max="1" step="0.05">
        </div>
        <div>
            <label>Position:</label>
            <select name="place" id="place">
                <option value="top">top</option>
                <option value="bottom">bottom</option>
            </select>
        </div>
        <div>
            <label>Smooth:</label>
            <select name="smooth" id="smooth">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
        </div>
    </form>
    <script src="options.js"></script>
  </body>
</html>
